<div class="supplier-details-container" *ngIf="supplier">

  <div class="card">
    <div class="card-header">
      {{ type }}
    </div>
    <div class="card-body">
      <p>Type: <span class="badge badge-primary">{{supplier.type}}</span></p>
      <p>Nom: <span class="badge badge-primary">{{supplier.name}}</span></p>
      <p>E-mail:  <span class="badge badge-primary">{{supplier.email}}</span></p>
      <p>Téléphone:  <span class="badge badge-primary">{{supplier.phoneNumber}}</span></p>
      <p>Adresse: <span class="badge badge-primary">{{supplier.address}}</span></p>
      <p>Poste:  <span class="badge badge-primary">{{supplier.position}}</span></p>
      <p>Notes:  <span class="badge badge-primary">{{supplier.comment}}</span></p>
    </div>
    <div class="card-footer text-muted">
      <span class="float-md-right ">
        <button (click)="onEdit.emit(supplier)" class="btn btn-sm btn-outline-warning"> EDIT</button>
        <button (click)="onDelete.emit(supplier)"  class="btn btn-sm btn-outline-danger"> DELETE</button>
      </span>

    </div>
  </div>

</div>
